<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main id=".container">
        <h2>Add Employee</h2>   
        <input type="text" placeholder="First Name" id="fnameInput">
        <input type="text" placeholder="Last Name" id="lnameInput">
        <input type="text" placeholder="Employee ID" id="empIdInput">
        <input type="text" placeholder="Title" id="titleInput">
        <button class="submitBtn">Submit</button>
    </main>
</body>
</html>
