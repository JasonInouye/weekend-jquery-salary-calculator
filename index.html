<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1 class="display-1">Salary Calculator</h1>
    </header>
    <main id="container">
        <div class="submitArea">
            <h2 class="text-muted">Add Employee</h2> 
            <div class="inputFields input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
                <input type="text" id="fnameInput" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
                <input type="text" id="lnameInput" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                <span class="input-group-text" id="inputGroup-sizing-default">EmpID</span>
                <input type="number" id="empIdInput" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                <span class="input-group-text" id="inputGroup-sizing-default">Title</span>
                <input type="text" id="titleInput" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                <span class="input-group-text" id="inputGroup-sizing-default">Annual Salary</span>
                <input type="number" id="salaryInput" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                <button class="submitBtn sumSalary btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
        <div class="empTable">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Employee ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <!-- Delete Header -->
                        <th></th>
                    </tr>
                </thead>
                <tbody id="empRow">
                        <!-- add row from jQuery -->
                </tbody>
            </table>
        </div>
        <div class="total">
            <p class="display-4">Total Monthly: <span id="montlyTotal">0</span></p>
        </div>
    </main>
</body>
</html>
